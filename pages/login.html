<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Integra Bikes â€¢ Login</title>
    <link rel="shortcut icon" href="../img/bicycle.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-login">
        <section id="login">
            <div id="login-right">
                <img src="../img/logo-integra.png" alt="logo-integra" id="logo-integra">
                <div class="icon-home"><a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></div>
                <h1>Bem-vindo <br> de Volta!</h1>
                <p>Acesse sua conta agora.</p>
                <button type="submit" class="btns btn-entrar">Entrar</button>
            </div>
            <div id="login-left">
                <h1 class="title-account">Crie sua conta</h1>
                <form id="formulario">
                    <div class="input-container">
                        <label for="name">
                            <div class="box">
                                <i id="user" class="fa-regular fa-user"></i>
                                <input type="text" placeholder="Nome">
                            </div>
                        </label>
                    </div>
                    <div class="input-container">
                        <label for="email">
                            <div class="box">
                                <i id="envelope" class="fa-regular fa-envelope"></i>
                                <input type="email" placeholder="Email">
                            </div>
                        </label>
                    </div>
                    <div class="input-container">
                        <label for="email">
                            <div class="box">
                                <i id="lock" class="fa-solid fa-lock"></i>
                                <input type="password" class="input" placeholder="Senha" maxlength="12">
                            </div>
                        </label>
                    </div>
                </form>
                <div class="btn-cadastrar">
                    <button class="btns btn-cadastrar" type="submit">Cadastrar</button>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
